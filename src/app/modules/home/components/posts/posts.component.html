<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">


      <div *ngFor="let post of pagePosts.content">
        <!-- Post preview-->
        <div class="post-preview">
          <a href="post.html">
            <h2 class="post-title">{{post.titulo}}</h2>
            <h3 class="post-subtitle">{{post.texto}}</h3>
          </a>
          <p class="post-meta">
            postado por
            <a href="#!">Start Bootstrap</a>
            on September 24, 2023
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4"/>
      </div>

      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>
</div>
